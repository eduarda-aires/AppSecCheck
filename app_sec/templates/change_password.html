<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js" integrity = "c5be56967fe0886b36fe05695aec6198047dd3ea7f208bc5968894c9d6d5dfe4"></script>
</head>
<body>
    <h2>Change Password</h2>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('change_password') }}">
        <label for="current_password">Current Password:</label>
        <input type="password" name="current_password" required>
    
        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" oninput="checkPasswordStrength()" required>
        
        <!--  visibility of password -->
        <input type="checkbox" id="togglePasswordVisibility" onclick="togglePasswordVisibility()"> Show Password

        <div id="password-strength-meter"></div>
    
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" name="confirm_password" required>
    
        <button type="submit">Change Password</button>
    </form>

    <script>
        function checkPasswordStrength() {
            var passwordInput = document.getElementById('new_password');
            var strengthMeter = document.getElementById('password-strength-meter');
            var password = passwordInput.value;

            // use zxcvbn to check password strength
            var result = zxcvbn(password);

            // display the result in the strength meter
            strengthMeter.innerHTML = 'Strength: ' + result.score + ' out of 4';
        }
            // toggle password visibility
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById('new_password');
            passwordInput.type = (passwordInput.type === 'password') ? 'text' : 'password';
        }

    </script>
</body>
</html>
