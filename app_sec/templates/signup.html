
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .form-container {
            max-width: 300px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .form-group button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        #password-strength-meter {
            width: calc(100% - 22px);
            margin-top: 5px;
        }

        #password-strength-meter::-webkit-meter-bar {
            background-color: #ccc;
        }

        #password-strength-meter::-webkit-meter-optimum-value,
        #password-strength-meter::-webkit-meter-suboptimum-value,
        #password-strength-meter::-webkit-meter-even-less-good-value {
            background-color: #4caf50;
        }

        #password-strength-meter::-webkit-meter-suboptimum-value {
            background-color: #ffc107;
        }

        #password-strength-meter::-webkit-meter-even-less-good-value {
            background-color: #ff5722;
        }

        #password-strength-text {
            margin-top: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js" integrity = "c5be56967fe0886b36fe05695aec6198047dd3ea7f208bc5968894c9d6d5dfe4"></script>
    <script integrity = "c5be56967fe0886b36fe05695aec6198047dd3ea7f208bc5968894c9d6d5dfe4">
        function checkPasswordStrength() {
            var password = document.getElementById('password').value;
            var meter = document.getElementById('password-strength-meter');
            var text = document.getElementById('password-strength-text');

            var result = zxcvbn(password);
            var score = result.score;

            // Update meter
            meter.value = score;

            // Update text based on the score
            switch (score) {
                case 0:
                    text.innerHTML = "Very Weak";
                    break;
                case 1:
                    text.innerHTML = "Weak";
                    break;
                case 2:
                    text.innerHTML = "Moderate";
                    break;
                case 3:
                    text.innerHTML = "Strong";
                    break;
                case 4:
                    text.innerHTML = "Very Strong";
                    break;
                default:
                    text.innerHTML = "";
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form action="/signup" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required oninput="checkPasswordStrength()">
                <meter max="4" id="password-strength-meter"></meter>
                <p id="password-strength-text"></p>
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>

        {% if error %}
            <div class="error-message">
                <p style="color: red;">{{ error }}</p>
            </div>
        {% endif %}

        {% if alert_message %}
        <script integrity = "c5be56967fe0886b36fe05695aec6198047dd3ea7f208bc5968894c9d6d5dfe4">
            alert("{{ alert_message }}");
        </script>
        {% endif %}
        
        <p>Already have an account?<a class="login-link" href="/login">Login here</a></p>
    </div>
</body>
</html>
